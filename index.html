<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up & Login</title>
    <!-- Include CSS File -->
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign-Up Container -->
    <div class="container active" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" novalidate>
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name">
            <span class="error-message" id="signup-name-error"></span>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <span class="error-message" id="signup-email-error"></span>

            <label for="signup-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="signup-password" class="password-input" placeholder="Enter your password">
                <i class="fas fa-eye toggle-password eye-icon" onclick="togglePassword('signup-password')"></i> <!-- Add the new class here -->
            </div>
            <span class="error-message" id="signup-password-error"></span>

            <button type="submit" id="signup-btn">Sign Up</button>
            <p class="toggle-text">Already have an account? <a id="show-login">Log In</a></p>
            <p class="footer-text">
                Powered by Muhammad Hamza Kabeer
            </p>
        </form>
    </div>

    <!-- Login Container -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" novalidate>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            <span class="error-message" id="login-email-error"></span>

            <label for="login-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="login-password" class="password-input" placeholder="Enter your password">
                <i class="fas fa-eye toggle-password eye-icon" onclick="togglePassword('login-password')"></i> <!-- Add the new class here -->
            </div>
            <span class="error-message" id="login-password-error"></span>

            <button type="submit" id="login-btn">Login</button>

            <p class="toggle-text">Donâ€™t have an account? <a id="show-signup">Sign Up</a></p>
            <p class="footer-text">
                Powered by Muhammad Hamza Kabeer
            </p>
        </form>
    </div>

    <!-- Popup Overlay and Custom Popup -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="custom-popup" id="custom-popup">
        <h3 id="popup-title">Title</h3>
        <p id="popup-message">Message</p>
        <button class="popup-button" id="popup-close-btn">OK</button>
    </div>

    <!-- Include JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
