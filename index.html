<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza-Sign-up & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container active" id="signup-container">
    <h2>Sign Up</h2>
    <form>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="Enter your full name" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required>

      <label for="signup-password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="signup-password" class="password-input" placeholder="Enter your password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
      </div>

      <button type="submit" id="signup-btn">Sign Up</button>
      <p class="toggle-text">Already have an account? <a id="show-login">Log In</a></p>
      <p style="text-align: center; font-size: 12px; color: #666; margin-top: 10px;">
        Powered by Muhammad Hamza Kabeer
      </p>
    </form>
  </div>

  <div class="container" id="login-container">
    <h2>Login</h2>
    <form>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required>

      <label for="login-password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="login-password" class="password-input" placeholder="Enter your password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
      </div>

      <button type="submit" id="login-btn">Login</button>
      <p class="toggle-text">Donâ€™t have an account? <a id="show-signup">Sign Up</a></p>
      <p style="text-align: center; font-size: 12px; color: #666; margin-top: 10px;">
        Powered by Muhammad Hamza Kabeer
      </p>
    </form>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="custom-popup" id="custom-popup">
      <h3 id="popup-title">Title</h3>
      <p id="popup-message">Messag</p>
      <button class="popup-button" id="popup-close-btn">OK</button>
    </div>
  </div>

  <script src="appmain.js"></script>
</body>

</html>
